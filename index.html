<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Image</title>
</head>
<body>
    <div class="c_body">

        <form action="" name="clc">
            <input type="text" name="display" value="0" class="display"><br>
            <input type="button" value="AC" class="btn ash">
            <input type="button" value="+/-" class="btn ash">
            <input type="button" value="%" class="btn ash">
            <input type="button" value="&#247" class="btn orange"><br>
            <input type="button" value="7" class="btn gray">
            <input type="button" value="8" class="btn gray">
            <input type="button" value="9" class="btn gray">
            <input type="button" value="&#215" class="btn orange"><br>
            <input type="button" value="4" class="btn gray">
            <input type="button" value="5" class="btn gray">
            <input type="button" value="6" class="btn gray">
            <input type="button" value="-" class="btn orange"><br>
            <input type="button" value="1" class="btn gray">
            <input type="button" value="2" class="btn gray">
            <input type="button" value="3" class="btn gray">
            <input type="button" value="+" class="btn orange"><br>
            <input type="button" value="0" class="btn gray" id="zero">
            <input type="button" value="." class="btn gray">
            <input type="button" value="=" class="btn orange">

        </form>
    </div>
    
</body>
</html>
